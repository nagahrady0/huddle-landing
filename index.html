<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:#fff}
    .attribution a { color: hsl(228, 45%, 44%); color:#fff}
  </style>

  <link rel="stylesheet" href="./css/font-awesome.min.css"/> 
  <link rel="stylesheet" href="./css/style.css"/> 
</head>
<body>

  

	<div class="container">
		<div class="logo">
			<img src="./images/logo.svg" >
		</div>
		<div class="content">
			<div class="col-left">
				<img src="./images/illustration-mockups.svg">
			</div>
			<div class="col-right">
				<h1>
					Build The Community Your Fans Will Love
				</h1>
				<p>
					  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
					  Create connections with your users as you engage in genuine discussion. 			
				</p>	
				<button>
					   Register
				</button>
			</div>
		
		</div>
		<div class="social">
			<div>
				<i class="fa fa-facebook face"></i>
			</div>
			<div>
				<i class="fa fa-twitter twitter"></i>
			</div>
			<div>
				<i class="fa fa-instagram ista"></i>
			</div>
		</div>
	</div>	
	
	
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nagah Rady</a>.
    </p>
  </footer>
</body>
</html>
